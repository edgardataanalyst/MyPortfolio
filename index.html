<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>myPortfolio</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #000000, #1a1a1a);
      color: #ffffff;
      scroll-behavior: smooth;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      padding: 20px;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: #ffffff;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #00ccff;
    }

    section {
      padding: 100px 20px;
      min-height: 100vh;
    }

    .section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .profile-pic {
      width: 100%;
      max-width: 420px;
      margin-bottom: 20px;
      background-color: transparent;
      animation: zoomInFade 1.2s ease forwards;
      transition: transform 0.4s ease;
      display: block;
      filter: drop-shadow(0 0 9px #00ccff);
    }

    @keyframes zoomInFade {
      0% { opacity: 0; transform: scale(0.7); }
      100% { opacity: 1; transform: scale(1); }
    }

    .position-title {
      font-size: 18px;
      color: #00ccff;
      margin-bottom: 15px;
    }

    .social-icons a {
      color: #ffffff;
      font-size: 24px;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    .social-icons a:hover {
      color: #00ccff;
    }

    .download-resume {
      margin-top: 20px;
      display: inline-block;
      padding: 10px 20px;
      background-color: #00ccff;
      color: #000;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }

    .download-resume:hover {
      background-color: #0099cc;
      color: #fff;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #000;
      color: #fff;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100vw;
      min-height: 100vh;
      object-fit: cover;
      z-index: -1;
      opacity: 0.35;
      filter: brightness(0.5) blur(1px);
    }

    /* === CAROUSEL STYLES === */
    .carousel-container {
      width: 100%;
      max-width: 800px;
      overflow: hidden;
      margin-top: 40px;
      position: relative;
    }

    .carousel-wrapper {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-slide {
      min-width: 100%;
      flex-shrink: 0;
      text-align: center;
      padding: 0 10px;
    }

    .carousel-slide img {
      width: 100%;
      height: auto;
      max-height: 400px;
      object-fit: contain;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 204, 255, 0.4);
    }

    .project-title {
      margin-top: 10px;
      font-size: 18px;
      color: #00ccff;
      animation: fadeInUp 0.8s ease;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      section {
        padding: 80px 15px;
      }

      .carousel-slide img {
        max-height: 260px;
      }

      .project-title {
        font-size: 16px;
      }

      .download-resume {
        padding: 8px 16px;
        font-size: 14px;
      }

      .position-title {
        font-size: 16px;
      }

      nav a {
        font-size: 14px;
        margin: 0 10px;
      }
    }

    @media (max-width: 480px) {
      .carousel-slide img {
        max-height: 220px;
      }

      .project-title {
        font-size: 15px;
      }

      .profile-pic {
        max-width: 90%;
      }
    }
  </style>
</head>

<body>
  <!-- Optional Background Video -->
  <!-- <video class="bg-video" autoplay muted loop>
    <source src="your-background.mp4" type="video/mp4" />
  </video> -->

  <header>
    <nav>
      <a href="#">Home</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="section">
    <img src="your_profile.png" alt="My Profile" class="profile-pic" />
    <h1>Hello, I'm <span style="color: #00ccff;">Your Name</span></h1>
    <p class="position-title">Creative Developer & Designer</p>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-github"></i></a>
    </div>
    <a href="#" class="download-resume">Download Resume</a>
  </section>

  <!-- Carousel Section -->
  <section class="section" id="projects">
    <h2 style="color: #00ccff;">My Projects</h2>
    <div class="carousel-container" id="carousel">
      <div class="carousel-wrapper">
        <div class="carousel-slide">
          <img src="project1.png" alt="Project 1" />
          <div class="project-title">Project 1: Logo Design</div>
        </div>
        <div class="carousel-slide">
          <img src="project2.png" alt="Project 2" />
          <div class="project-title">Project 2: Poster Design</div>
        </div>
        <div class="carousel-slide">
          <img src="project3.png" alt="Project 3" />
          <div class="project-title">Project 3: Web Mockup</div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 Your Name. All Rights Reserved.</p>
  </footer>

  <!-- Carousel Auto Slide + Swipe -->
  <script>
    const carousel = document.querySelector('.carousel-wrapper');
    const slides = document.querySelectorAll('.carousel-slide');
    let index = 0;

    function showNextSlide() {
      index = (index + 1) % slides.length;
      carousel.style.transform = `translateX(-${index * 100}%)`;
    }

    setInterval(showNextSlide, 3500);

    // Swipe for mobile
    let startX = 0;
    const container = document.getElementById('carousel');

    container.addEventListener('touchstart', e => {
      startX = e.touches[0].clientX;
    });

    container.addEventListener('touchend', e => {
      const endX = e.changedTouches[0].clientX;
      if (startX - endX > 50) showNextSlide();
      if (endX - startX > 50) {
        index = (index - 1 + slides.length) % slides.length;
        carousel.style.transform = `translateX(-${index * 100}%)`;
      }
    });
  </script>
</body>
</html>
